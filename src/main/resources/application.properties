spring.application.name=gestion-productos

# Server Port
server.port=8080

# H2 Database Configuration
# Habilitar la consola H2 en la URL: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Configuration
# La propiedad ddl-auto=create-drop crea el schema al iniciar y lo borra al apagar.
# 'create' lo crea y no lo borra. 'update' intenta actualizar el schema existente.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar carga automática de schema.sql si se usa import.sql con ddl-auto=create
# spring.jpa.defer-datasource-initialization=true

# -- Componente 9: Anotación @Value --
app.welcome-message=Bienvenido al Sistema de Gestión de Productos!

# -- Componente 10: Actuator --
management.endpoints.web.exposure.include=health,info,metrics,beans
management.info.env.enabled=true
info.app.name=Gestión de Productos
info.app.description=Una aplicación Spring Boot para gestionar productos.
info.app.version=1.0.0