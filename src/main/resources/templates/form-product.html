<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null ? 'Crear Producto' : 'Editar Producto'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${product.id == null ? 'Crear Nuevo Producto' : 'Editar Producto'}"></h3>
                </div>
                <div class="card-body">
                    <div th:if="${apiErrors?.general != null}" class="alert alert-danger" th:text="${apiErrors.general}"></div>
                    
                    <form th:action="@{/web/products/save}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" th:field="*{name}" 
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" th:field="*{sku}" 
                                   th:classappend="${#fields.hasErrors('sku') or apiErrors?.sku != null ? 'is-invalid' : ''}" required>
                            <div th:if="${#fields.hasErrors('sku')}" class="invalid-feedback" th:errors="*{sku}"></div>
                            <div th:if="${apiErrors?.sku != null}" class="invalid-feedback" th:text="${apiErrors.sku}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}" 
                                       th:classappend="${#fields.hasErrors('price') ? 'is-invalid' : ''}" required>
                                <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback" th:errors="*{price}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" th:field="*{stock}" 
                                       th:classappend="${#fields.hasErrors('stock') ? 'is-invalid' : ''}" required>
                                <div th:if="${#fields.hasErrors('stock')}" class="invalid-feedback" th:errors="*{stock}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <select class="form-select" th:field="*{category.id}" required>
                                    <option value="">Selecciona una categoría...</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="supplier" class="form-label">Proveedor</label>
                                <select class="form-select" th:field="*{supplier.id}" required>
                                    <option value="">Selecciona un proveedor...</option>
                                    <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
                                </select>
                            </div>
                        </div>
                        
                        <hr>
                        <div class="text-end">
                            <a th:href="@{/web/products}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
