<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-box-seam"></i> Gestión de Productos</h1>
        <div>
            <span class="me-3">Bienvenido, <b sec:authentication="name">Usuario</b></span>
            <a th:href="@{/web/products/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Crear Nuevo Producto
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>SKU</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.sku}"></td>
            <td th:text="'S/ ' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.category?.name}"></td>
            <td class="text-center">
                <a th:href="@{/web/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning me-2">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <form th:action="@{/web/products/delete/{id}(id=${product.id})}" method="post" class="d-inline"
                      onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash3"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
    <div class="text-end mt-3">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-secondary" type="submit">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</div>
</body>
</html>
